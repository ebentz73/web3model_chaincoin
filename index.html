<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./src/styles/style.css">
  </head>
  <body>
    <button class="trigger">Click here to trigger the modal!</button>
    <div class="modal show-modal">
        <div class="modal-content">
            <span class="close-button"></span>
            <div class="dapp-name">Balance Manager</div>
            <div class="instructions">wants to connect to your wallet</div>
            <div class="option metamask-option">
               <div class="button metamask"><div><div class="metamask-icon"></div>Use MetaMask</div></div>
            </div>
            <div class="option walletconnect-option">
              <div class="button walletconnect"><div>Use WalletConnect</div></div>
            </div>
            <div class="option ledger-option">
              <div class="button ledger"><div>Use Ledger</div></div>
            </div>
            <div class="option trezor-option">
              <div class="button trezor"><div>Use Trezor</div></div>
            </div>
            <div class="bottom-section">
              <div class="help">
                Confused by these options?
                <a href="http://walletconnect.org">Learn more</a>
              </div>
              <div class="other-options">
                <div class="button selected"><div>Software</div></div>
                <div class="button unselected"><div>Hardware</div></div>
              </div>
          </div>
        </div>
    </div>
    <script src="./src/index.js" />
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
