<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
  </head>
  <body>
    <div class="modal show-modal">
      <div class="modal-content">
        <span class="close-button"></span>
        <!-- HEADER -->
        <div class="header">
          <h1 class="dapp-name">Balance Manager</h1>
          <p class="instructions">wants to connect to your wallet</p>
        </div>
        <!-- OPTIONS -->
        <div class="options">
          <div class="option metamask-option">
            <div class="option-wrapper">
              <div class="button metamask" data-icon="metamask">
                <span>Use MetaMask</span>
              </div>
              <span class="option-description">Chrome, Firefox, Brave</span>
            </div>
          </div>
          <div class="option walletconnect-option">
            <div class="option-wrapper">
              <div class="button walletconnect" data-icon="walletconnect">
                <span>Use WalletConnect</span>
              </div>
              <span class="option-description">Balance, Cipher, Status, Toshi</span>
            </div>
          </div>
          <div class="option ledger-option">
            <div class="option-wrapper">
              <div class="button ledger" data-icon="ledger">
                <span>Use Ledger</span>
              </div>
              <span class="option-description">Chrome extension required</span>
            </div>
          </div>
          <div class="option trezor-option">
            <div class="option-wrapper">
              <div class="button trezor" data-icon="trezor">
                <span>Use Trezor</span>
              </div>
              <span class="option-description">Chrome extension required</span>
            </div>
          </div>
        </div>
        <!-- FOOTER -->
        <div class="bottom-section">
          <div class="help">
            Confused by these options?
            <a href="http://walletconnect.org">Learn more</a>
          </div>
          <ul class="other-options">
            <li class="button selected">Software</li>
            <li class="button unselected">Hardware</li>
          </ul>
        </div>
      </div>
  </div>
  <script src="../index.js" />
  </body>
</html>
